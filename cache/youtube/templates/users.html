<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube users</title>
  </head>
  <body>
    <h1>Youtube Users</h1>
    {% load cache %}
    {% cache 30 user_list_section %}
    <ul>
      {% for user in users %}
      <li>
        {{ user.name }} -  Subscribers: {{ user.subscriber }}
      </li>
      {% endfor %}
    </ul>
    {% endcache %}
  </body>
</html>
