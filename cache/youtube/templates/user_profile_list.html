<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - File Cache Demo</title>
  </head>
  <body>
    <h1>Users Data (File-Based Cache Demo)</h1>
    <ul>
      {% for user in users %}
      <li>
        {{ user.name }} - {{ user.email }} - Subscribers: {{ user.sub }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
