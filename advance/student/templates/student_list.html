<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
   <h1>All Students Data</h1>
   <a href="{% url 'student_create' %}">Add New Student</a>
   <ul>
    {% for s in students %}
        <li>
            <a href="{% url 'student_detail' s.id %}">
                {{ s.name }} - {{ s.age }} - {{ s.email }}</li>
            </a> |
            <a href="{% url 'student_update' s.id %}">Edit</a>
            <a href="{% url 'student_delete' s.id %}">Delete</a>
        </li>
            
    {% endfor %}
   </ul>
</body>
</html>
